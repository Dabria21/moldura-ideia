<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filtro Maria Vitória - 1 aninho</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .filtro-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: auto;
    }
    .filtro-container img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="filtro-container">
    <img src="moldura.png" alt="Filtro Maria Vitória 1 aninho">
  </div>
</body>
</html>
